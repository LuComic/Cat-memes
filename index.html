<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat meme generator</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>What silly cat meme are you today?</h1>
    <img class="catPic" src="cat.webp" alt="cute cat">
  </header>
  <div class="hideMemesDiv">
    <button id="resetButton">Reset Memes</button>
  </div>
  <div class="big-container">
    <div class="content">
      <div class="container">
        <button class="randomButton">Helina</button>
      </div>
      <div class="meme-container">
        <img class="memeDisplay hidden" src="" alt="Random Cat Meme">
      </div>
    </div>
    <div class="content">
      <div class="container">
        <button class="randomButton">Birete</button>
      </div>
      <div class="meme-container">
        <img class="memeDisplay hidden" src="" alt="Random Cat Meme">
      </div>
    </div>
    <div class="content">
      <div class="container">
        <button class="randomButton">Kaisa</button>
      </div>
      <div class="meme-container">
        <img class="memeDisplay hidden" src="" alt="Random Cat Meme">
      </div>
    </div>
    <div class="content">
      <div class="container">
        <button class="randomButton">Merilin</button>
      </div>
      <div class="meme-container">
        <img class="memeDisplay hidden" src="" alt="Random Cat Meme">
      </div>
    </div>
    <div class="content">
      <div class="container">
        <button class="randomButton">Mark</button>
      </div>
      <div class="meme-container">
        <img class="memeDisplay hidden" src="" alt="Random Cat Meme">
      </div>
    </div>
    <div class="content">
      <div class="container">
        <button class="randomButton">Lukas</button>
      </div>
      <div class="meme-container">
        <img class="memeDisplay hidden" src="" alt="Random Cat Meme">
      </div>
    </div>
    <div class="content">
      <div class="container">
        <button class="randomButton">Evelin</button>
      </div>
      <div class="meme-container">
        <img class="memeDisplay hidden" src="" alt="Random Cat Meme">
      </div>
    </div>
    <div class="content">
      <div class="container">
        <button class="randomButton">Siim</button>
      </div>
      <div class="meme-container">
        <img class="memeDisplay hidden" src="" alt="Random Cat Meme">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat meme generator</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>What silly cat meme are you today?</h1>
    <img class="catPic" src="cat.webp" alt="cute cat">
  </header>
  <div class="container">
    <button id="randomButton">Press for cat</button>
  </div>
  <div class="meme-container">
    <img id="memeDisplay" class="hidden" src="" alt="Random Cat Meme">
  </div>
  <script src="script.js"></script>
</body>
</html>
